<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Quotes Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Motivational Quotes Generator</h1>
      </header>

      <main>
        <form id="motivational-quotes-form">
          <input
            type="text"
            placeholder="Enter a word for the quote background..."
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instruction"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="quotes" id="quotes"></div>
      </main>

      <footer>
        AI Project coded by
        <a href="https://github.com/Jesicca-Mdawe" target="_blank">
          Khanyisile Jesicca Mdawe,</a
        >
        is
        <a
          href="https://github.com/Jesicca-Mdawe/motivational-quotes-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://knj-motivational-quotes-generator.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
